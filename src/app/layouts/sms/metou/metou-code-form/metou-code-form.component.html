<p class="help-block">
    Please ask your friend to send you the <strong>Voucher Code</strong> to fill in the form below.
</p>
<form name="loadsms" class="form" novalidate autocomplete="off" (submit)="loadSms()">
    <div class="form-group">
        <label class="control-label">Code:</label>
        <div>
            <input type="text" [(ngModel)]="smsCode.voucher_code" name="voucher_code" class="form-control" placeholder="Enter Code" [ngClass]="{'is-invalid':errs.code}">
            <p class="help-block">Code is case sensitive.</p>
            <span class="invalid-feedback" role="alert" *ngIf="errs.code">{{errs.code[0]}}</span>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <div>
            <input type="submit" [disabled]="isSubmiting" name="submit" value="Load SMS" class="btn btn-sm btn-success pull-right">
        </div>
    </div>
</form>
