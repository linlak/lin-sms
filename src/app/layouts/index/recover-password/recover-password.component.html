<div class="row">
    <div class="col-10 col-sm-6 offset-1 offset-sm-3 p-2">
        <form class="form bg-info p-3 shadow-lg mt-5 rounded" novalidate (submit)="send()">
            <h3 class="text-center my-3">Recover Password &nbsp;<span share-me share-title="Recover Password" share-link="https://lin-sms.com/recover-password.html" share-message="At LinSMS recovering your Password is easier than never before."></span></h3>
            <div class="form-group">
                <div>
                    <input type="text" class="form-control" autocomplete="username" name="username" placeholder="Username, email or phone" [ngClass]="{'is-invalid': errs['username']}" [(ngModel)]="pass.username">
                    <span class="invalid-feedback" role="alert" *ngIf="errs['username']">{{errs['username'][0]}}</span>
                </div>
            </div>
            <div class="form-group clearfix">
                <div>
                    <a [routerLink]="'/login'" class="btn btn-sm btn-outline-primary">Cancel</a>
                    <input type="submit" class="btn btn-sm btn-primary float-right" [disabled]="isSubmiting" name="submit" value="Send">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a [routerLink]="'/verification-code'" class="btn btn-sm btn-primary">Enter Code >> </a>
                </div>
            </div>
        </form>
    </div>
</div>
