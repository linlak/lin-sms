<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form class="form">
        <div class="form-group">
            <div>
                <input type="text" class="form-control" [(ngModel)]="authUser.username" [ngClass]="{'is-invalid':errs.username}" placeholder="Username,email or phone" />
                <span class="text-danger" *ngIf="errs.username">{{errs.username[0]}}</span>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="password" class="form-control" [(ngModel)]="authUser.password" [ngClass]="{'is-invalid': errs.password}" placeholder="Password" />
                <span class="text-danger" *ngIf="errs.password">{{errs.password[0]}}</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('ok click')">Login</button>
</div>
