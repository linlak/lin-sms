<div class="row justify-content-center">
    <div class="col-11 col-sm-6">
        <div class="card bg-info my-3 shadow-sm">
            <div class="card-header text-center">
                <h3>Create App</h3>
            </div>
            <div class="card-body">
                <form class="form" (submit)="createApp()">
                    <div class="form-group">
                        <div>
                            <input type="text" class="form-control" name="web_app" [(ngModel)]="myapp.app_name" placeholder="Enter App Name" [ngClass]="{'is-invalid':errs.app_name}">
                            <span *ngIf="errs.app_name" class="text-danger">{{errs.app_name[0]}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="submit" [disabled]="isSubmiting" class="btn btn-block btn-success " value="Create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
