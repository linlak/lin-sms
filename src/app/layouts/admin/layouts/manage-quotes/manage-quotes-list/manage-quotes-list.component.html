<div class="row">
    <div class="col-12">
        <ng-container *ngIf="isUpdating; else showButton">
            <div class="row justify-content-center" ng-show="isUpdating">
                <div class="col-sm-9">
                    <form class="form my-2" (submit)="saveQuote()">
                        <div class="form-group">
                            <div>
                                <textarea name="quote" id="quote" type="text" placeholder="Enter Quote here..." class="form-control auto-expand-input" [(ngModel)]="quote.body"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="btn btn-sm btn-warning" [hidden]="isSubmitting" (click)="enDis()">Cancel</span>
                            <input type="submit" [disabled]="isSubmitting" class="btn btn-sm btn-primary float-right" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </ng-container>
        <ng-template #showButton>
            <div class="text-center">
                <button class="btn btn-sm btn-success" (click)="enDis(true)">
                  Add Quote
                </button>
            </div>
        </ng-template>

        <div class="row">
            <div class="col-12">
                <ul class="list-unstyled mt-2">
                    <li class="list-unstyled-item my-1" *ngFor="let qt of quotes">
                        <q>{{qt.body||'testing'}}</q>
                        <br>
                        <div class="">
                            <p>
                                <span>
                  Views: &nbsp;{{qt.views||0}}&nbsp;&nbsp;
                  Comments: &nbsp;{{qt.comments||0}}
                </span>
                                <span class="clearfix d-block d-sm-none"></span>
                                <span class="float-sm-right">
                  <button class="btn btn-sm btn-primary" [disabled]="isSubmitting" (click)="editQuote(qt)">Edit</button>
                  <button class="btn btn-sm" [disabled]="isSubmitting" [ngClass]="qt.is_published?'btn-warning':'btn-success'"
                    (click)="editQuote(qt)">{{qt.is_published?'Un':''}}Publish</button>
                  <button class="btn btn-sm btn-danger" [disabled]="isSubmitting" (click)="deleteQuote(qt)">Delete</button>
                </span>
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
